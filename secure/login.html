<!doctype html>
<html>
<head>
    <title>Secure Paintings</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="style/css/login.css">
</head>
<body>
	<div class="pure-g" id="overlay-wrapper">
		<div class="pure-u-1-4 galery">
		</div>
		<div class="pure-u-1-2 main">

			<form class="pure-form" id="login">

				<h1>Welcome!</h1>

				<p id="info-text">
					Here you can log in. Register here if you're new.
				</p>

				<fieldset>

					<div class="control-group">
						<input id="mail" type="email" placeholder="mail">
					</div>

					<br>

					<div class="control-group">
						<input id="password" type="password" placeholder="password">
					</div>

					<br>

					<div class="control-group">
						<input id="submit" class="draw-icon pure-button" value="Submit" type="submit">
					</div>

				</fieldset>

			</form>
		</div>
		<div class="pure-u-1-4 galery">
		</div>
	</div>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="js/login.js"></script>
</body>
</html>
